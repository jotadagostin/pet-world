    <div id="modal" class="hiding">
      <form>
        <img id="close-modal" src="./src/assets/x.svg" alt="ícone fechar" />
        <h2>Schedule an appointment</h2>
        <p>Fill in the customer's details to schedule an appointment:</p>
        <div class="input-wrapper">
          <label for="tutor-name">Tutor`s name </label>
          <input
            name="tutor-name"
            id="tutor-name"
            type="text"
            placeholder="Helena Souza"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="pet-name">Pet`s name</label>
          <input
            name="pet-name"
            id="pet-name"
            type="text"
            placeholder="Cheddar"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="fone">Telephone</label>
          <input
            name="fone"
            id="fone"
            type="number"
            placeholder="(00) 000000-0000"
            required
            title="Type only numbers please"
          />
        </div>
        <div class="input-wrapper">
          <label for="service-description">Service description </label>
          <textarea
            name="service-description"
            id="service-description"
            placeholder="Bath and grooming
"
            rows="2"
            required
          ></textarea>
        </div>
        <div class="date-and-time">
          <div class="input-wrapper">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="input-wrapper">
            <label for="time">Hour</label>
            <input type="time" id="time" name="time" required />
          </div>
        </div>
        <button type="submit">SCHEDULE</button>
      </form>
    </div>
    <button class="new-schedule" id="new-schedule-desktop">NEW SCHEDULE</button>
    <div id="new-schedule-container">
